<!DOCTYPE html>
<html>
    <head>
        <title>Function Declaration</title>

    </head>
    <body>
        <centre>
            <h1 style="color:green">Codingal Education</h1>
            <h3>Function Declaration</h3>
        </centre>
        <button onclick="myfunction(5)">Execute js code</button>
       
       <script>
            function myfunction(x, y){
                if (y=== undefined){
                      y = 2
                }
                document.write(x*y);
            }
            var result = function (a, b){
                return a*b ;
                document.write(result(a,b))
            }
       
        </script>
    </body>
</html>
